<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Reaction timer</title>
        <link type="text/css" rel="stylesheet" href="css/main.css">
        <link href="https://fonts.googleapis.com/css?family=Chango|Roboto&display=swap" rel="stylesheet">
    </head> 
    <body>
        <h1 style="text-align: center">Reaction Timer</h1>
        <div class="score-container">
            <h4 style="float: left">Reaction Time: <span id="time"></span></h4> 
            <h4 style="float: right">Average Reaction Time: <span id="average"></span></h4>
        </div>
        <div class="play-area">
            <img src="images/target.png" alt="Target" id="target">
            <div class="center">
                <h1 id="start">START</h1>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="js/main.js"></script>
</html>
